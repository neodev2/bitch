<!doctype html>
<html>
	<head>
		<script src="include.js"></script>
		<script>
		window.onload = function(){
			
			app = {};
			
			var 
			appElem         = document.querySelector('app'),
			input_tagName   = document.querySelector('#input_tagName'),
			input_innerHtml = document.querySelector('#input_innerHtml');
			
			
			
			function createElement(targetElem, tagName, innerHtml){
				return new Promise(function(reject, resolve){
					
					if(window['HTML'+capitalize(tagName)+'Element']){
						
						var 
						tokId             = 'id'+Date.now(),
						newElem           = document.createElement(tagName);
						newElem.id        = tokId;
						newElem.innerHTML = innerHtml;
						targetElem.appendChild(newElem);
						
						resolve({'success': 'element created'});
						
						app[tokId] = {
							tokId    : tokId,
							tagName  : tagName,
							innerHtml: innerHtml
						};
						
					}else{
						reject({'error': 'invalid tag'});
					}
					
				})
			}
			
			
			input_tagName.onkeydown = function(e){
				
				var that = this;
				
				if(e.keyCode == 13){
					
					var 
					targetElem = appElem,
					tagName    = input_tagName.value,
					innerHtml  = input_innerHtml.value;
					
					createElement(targetElem, tagName, innerHtml)
					.then(function(data){
						console.log(data);
					})
					.catch(function(err){
						console.log(err);
					})
					
				}
			};
			
			
		}
		</script>
	</head>
	
	<body>
		
		<a href="https://github.com/neodev2/neodev2.github.io">Github</a>
		
		<controls>
			<input id="input_tagName" type="text" placeholder="tagName">
			<input id="input_innerHtml" type="text" placeholder="innerHtml">
		</controls>
		
		<app></app>
		
	</body>
</html>
