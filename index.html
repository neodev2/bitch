<!doctype html>
<html>
	<head>
		<script src="include.js"></script>
		<script>
		window.onload = function(){
			
			app = {};
			
			var input = document.querySelector('#input');
			
	
			function createElement(tagName, targetElem){
				return new Promise(function(reject, resolve){
					
					if(window['HTML'+capitalize(tagName)+'Element']){
						var newElem = document.createElement(tagName);
						targetElem.appendChild(newElem);
						resolve({'success': 'element created'});
						
						app['id'+Date.now()] = tagName;
					}else{
						reject({'error': 'invalid tag'});
					}
					
				})
			}
			
			input.onkeydown = function(e){
				
				var that = this;
				
				if(e.keyCode == 13){
					
					var tagName = that.value;
					var targetElem = document.querySelector('app');
					
					createElement(tagName, targetElem)
					.then(function(data){
						console.log(data);
					})
					.catch(function(err){
						console.log(err);
					})
					
				}
			};
			
			
		}
		</script>
	</head>
	
	<body>
		
		<a href="https://github.com/neodev2/neodev2.github.io">Github</a>
		
		<controls>
			<input id="input">
		</controls>
		
		<app></app>
		
	</body>
</html>
